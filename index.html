<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Drum Kit</title>
  <link rel="stylesheet" href="public/base.css">
</head>
<body>
  <img class="bg" src="https://images.unsplash.com/photo-1486640969945-74866ba1d8ad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="img">
  <div class="container">
    <div class="btn">
      <h2>A</h2>
      <span>clap</span>
    </div>
    <div class="btn">
      <h2>S</h2>
      <span>hihat</span>
    </div>
    <div class="btn">
      <h2>D</h2>
      <span>kick</span>
    </div>
    <div class="btn">
      <h2>F</h2>
      <span>openhat</span>
    </div>
    <div class="btn">
      <h2>G</h2>
      <span>boom</span>
    </div>
    <div class="btn">
      <h2>H</h2>
      <span>ride</span>
    </div>
    <div class="btn">
      <h2>J</h2>
      <span>snare</span>
    </div>
    <div class="btn">
      <h2>K</h2>
      <span>tom</span>
    </div>
    <div class="btn">
      <h2>L</h2>
      <span>tink</span>
    </div>
  </div>

</html>
